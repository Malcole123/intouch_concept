<html lang="en">
  <head>

    <link rel="stylesheet" href="../css/styles.css" />
    <!----Font Awesome CDN-->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../resources/autoComplete.js-10.2.6/dist/css/autoComplete.css">
    <!----Boot-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14" defer></script>
    <script type="module" src="../js/user/former.js"></script>

  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.6/dist/autoComplete.min.js"></script>
    <nav class="search-nav navbar-light">
      <a id="search-page-nav-logo" href="/main/home"><img src="/images/logo.svg" alt="Intouch logo. Click to go home"></a>
      <div class="search-field">
        <div class="search-input">
          <input
          type="text"
          id="autoComplete"
          name="careerSearch"
          placeholder="Search..." autocomplete="off"
          data-list="#auto-complete-options"
        />
        <ul class="career-search-auto-complete" id="auto-complete-options">
          
        </ul>
        </div>
        <button type="button" id="searchJobsBtn">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </nav>

    <script>
        const autoCompleteJS = new autoComplete({
            placeholder: 'Search for food...',
            data:{
              src:['test','Malik','Food','Best','Heest']
            },
            resultItem:{
              highlight:{
                render:true
              }
            }
         });
    </script>
  </body>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
